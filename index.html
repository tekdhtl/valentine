<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff7eb3, #ff2e63);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

.container {
  text-align: center;
  padding: 30px;
  z-index: 2;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 15px;
}

.countdown {
  font-size: 1.2rem;
  letter-spacing: 1px;
  margin-bottom: 25px;
}

.countdown span {
  font-weight: 600;
  color: #ffe1ec;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  padding: 15px 32px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #fff;
  color: #ff2e63;
  font-weight: 600;
}

#noBtn {
  position: absolute;
  background: rgba(0,0,0,0.3);
  color: #fff;
}

/* Celebration */
.celebration {
  display: none;
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.celebration h2 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.secret {
  font-size: 1.4rem;
  max-width: 80%;
  text-align: center;
  margin-top: 10px;
}

/* Photos */
.photos {
  display: flex;
  gap: 15px;
  margin-top: 25px;
}

.photos img {
  width: 100px;
  height: 100px;
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 0 15px rgba(255,126,179,0.8);
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: #ffb3d9;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.5);
    opacity: 0;
  }
}

canvas {
  position: absolute;
  inset: 0;
}
</style>
</head>

<body>

<div class="container" id="question">
  <h1>Sushila, will you be my Valentine? üíñ</h1>

  <div class="countdown" id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôÑ</button>
  </div>
</div>

<div class="celebration" id="celebration">
  <canvas id="fireworks"></canvas>

  <h2>GET READY, Baby üéÜ</h2>

  <div class="countdown" id="countdown2"></div>

  <div class="secret">
    You‚Äôre stuck with me now ‚ù§Ô∏è  
    Dinner, surprises, and lots of love coming your way.
  </div>

  <div class="photos">
    <img src="IMG_0035.jpeg">
    <img src="IMG_0036.jpeg">
    <img src="IMG_0037.png">
  </div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");
const question = document.getElementById("question");
const music = document.getElementById("music");
const countdownEl = document.getElementById("countdown");
const countdownEl2 = document.getElementById("countdown2");

/* NO BUTTON DODGE */
function moveNoButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES ACTION */
yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  celebration.style.display = "flex";
  music.play();

  if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

  startFireworks();
  startHearts();
});

/* COUNTDOWN */
function getValentineDate() {
  const now = new Date();
  let year = now.getFullYear();
  let valentine = new Date(year, 1, 14, 0, 0, 0); // Feb = 1

  if (now > valentine) {
    valentine = new Date(year + 1, 1, 14, 0, 0, 0);
  }
  return valentine;
}

const valentineDate = getValentineDate();

function updateCountdown() {
  const now = new Date();
  const diff = valentineDate - now;

  if (diff <= 0) {
    countdownEl.innerHTML = "üíò It‚Äôs Valentine‚Äôs Day üíò";
    countdownEl2.innerHTML = "üíò It‚Äôs Valentine‚Äôs Day üíò";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  const text = `
    <span>${days}</span>d 
    <span>${hours}</span>h 
    <span>${minutes}</span>m 
    <span>${seconds}</span>s 
    until Valentine‚Äôs Day üíï
  `;

  countdownEl.innerHTML = text;
  countdownEl2.innerHTML = text;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* HEARTS */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 24 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#ff2e63", "#ff7eb3", "#ffd166", "#fff"];

  for (let i = 0; i < 70; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 80,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function startFireworks() {
  setInterval(createFirework, 700);
  animate();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
